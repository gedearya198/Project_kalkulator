<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KALKULATOR</title>
        <link rel="stylesheet" href="stylesheet.css">
        <body>
            <div class="bubbles">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
                <span class="seven"></span>
                <span class="seven"></span>
              </div>
              <div class="bubbles">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
                <span class="seven"></span>
                <span class="seven"></span>
              </div>
              <div class="bubbles">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
                <span class="seven"></span>
                <span class="seven"></span>
              </div>
              <div class="bubbles">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
                <span class="four"></span>
                <span class="five"></span>
                <span class="six"></span>
                <span class="seven"></span>
                <span class="seven"></span>
              </div>
            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <input type="text" class="calculator-screen" value="0" name="screen" disabled >
                    <div class="temp-result"></div>
                </div>
                <div class="calculator-keys">
                    <div class="row">
                        <button class="operator all-clear">AC</button>
                        <button class="operator percentage" value="%">%</button>
                        <button class="operator" value="/">&divide;</button>
                    </div>
                    <div class="row">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operator" value="*">&times;</button>
                    </div>
                    <div class="row">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operator" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operator" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="number zero-btn" value="0">0</button>
                        <button class="decimal" value=".">,</button>
                        <button class="equal-sign">=</button>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="script.js"></script>
        </body>
    </head>
</html>
